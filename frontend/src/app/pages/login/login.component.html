<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-5 shadow-lg">
      <h2 class="text-center mb-4">Prijavite se</h2>
      
      <form>
        <div class="form-group mb-3">
          <label for="email">Email adresa</label>
          <input type="email" id="email" class="form-control" placeholder="Unesite vaš email" required>
        </div>
  
        <div class="form-group mb-3">
          <label for="password">Lozinka</label>
          <input type="password" id="password" class="form-control" placeholder="Unesite vašu lozinku" required>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg w-100">Prijava</button>
        </div>
      </form>
  
      
    </div>
  </div>
