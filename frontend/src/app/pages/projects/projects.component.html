<div class="container my-5">
    <h1 class="text-center mb-5">Na≈°i Projekti</h1>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let project of projects">
        <div class="card h-100">
          <img src="{{ project.image }}" class="card-img-top project-image" alt="{{ project.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
          <div class="card-footer text-center">
            <a href="{{ project.link }}" class="btn btn-primary">Detalji projekta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
